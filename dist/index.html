<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Fitlit</title>
  </head>
  <body>
    <nav>
      <h1>Activity Tracker</h1>
      <section class="user">
        <img src="./images/user-icon.png" alt="User Icon">
        <p id="user-name">name</p>
        <p id="user-daily-step-goal">daily step goal</p>
        <p id="step-goal-comparison">step goal comparison</p>
        <section class="dropdown">
          <button id="more-info">...</button>
          <div class="dropdown-content hidden" id="info-dropdown">
            <p id="user-id">id</p>
            <p id="user-address">address</p>
            <p id="user-email">email</p>
            <p id="user-stride-length">stride length</p>
            <p id="user-friends">friends</p>
          </div>
        </section>
      </section>
    </nav>
    <main>
      <section  class="dropdown">
        <p id="sleep">Sleep</p>
        <div class="dropdown-content hidden">
          <div>

            <section id="daily-sleep-quality-data">
              <p></p>
            </section>
            <section id="daily-sleep-quantity-data">
              <p></p>
            </section>
            <p id="weekly-sleep">weekly</p>
            <section class="weekl-view">
              <p class="weekly-sleep-quality-data"></p>
              <p class="weekly-sleep-quality-data"></p>
              <p class="weekly-sleep-quality-data"></p>
              <p class="weekly-sleep-quality-data"></p>
              <p class="weekly-sleep-quality-data"></p>
              <p class="weekly-sleep-quality-data"></p>
              <p class="weekly-sleep-quality-data"></p>
            </section>
            <section class="week-view">
              <p class="weekly-sleep-quantity-data"></p>
              <p class="weekly-sleep-quantity-data"></p>
              <p class="weekly-sleep-quantity-data"></p>
              <p class="weekly-sleep-quantity-data"></p>
              <p class="weekly-sleep-quantity-data"></p>
              <p class="weekly-sleep-quantity-data"></p>
              <p class="weekly-sleep-quantity-data"></p>
              <p></p>
            </section>
          </div>
        </div>
      </section>
      <secton class="dropdown">
        <p id="hydration">Hydration</p>
        <div class="dropdown-content hidden" id="hydrationDropdown">
            <div>
              <form>
                <label for="daily-water">Daily Water</label>
                <input type="date" id="daily-water" name="daily-water">
              </form>
              <section class="daily-hydration container">
                <div class="chart-container" style="position: relative; height:10vh; width:30vw">
                  <canvas id="daily-hydration-chart"></canvas>
                </div>
                <p class="daily-hydration-data"></p>
              </section>
              <p id="weekly-hydration">weekly</p>
              <section class="weekly-hydration container">
                <div class="chart-container" style="position: relative; height:10vh; width:30vw">
                  <canvas id="weekly-hydration-chart"></canvas>
                </div>
                <section class="week-view">
                  <p class="weekly-hydration-data">1</p>
                  <p class="weekly-hydration-data">2</p>
                  <p class="weekly-hydration-data">3</p>
                  <p class="weekly-hydration-data">4</p>
                  <p class="weekly-hydration-data">5</p>
                  <p class="weekly-hydration-data">6</p>
                  <p class="weekly-hydration-data">7</p>
                </section>
              </section>
              <p id="all-time-average-hydration">average</p>
              <section id="all-time-average-hydration-data">
                <p class="all-time-average-hydration-data"> </p>
              </section>
            </div>
          <p id="hydration-data"></p>
        </div>
      </section>
    </main>



<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
