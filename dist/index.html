<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>FitLit</title>
  </head>
  <body>
    <nav>
      <h1>FitLit</h1>
      <p class="error-display"></p>
      <section class="user">
        <img src="./images/user-icon.png" class="user-icon" alt="User Icon">
        <p id="user-name">Hi:  </p>
        <p id="user-daily-step-goal">Daily Step Goal:  </p>
        <p id="step-goal-comparison">Average User Step Goal:  </p>
        <section class="dropdown">
          <button id="more-user-info">...</button>
          <div class="dropdown-content hidden" id="info-dropdown">
            <p id="user-id">Id: </p>
            <p id="user-address">Address: </p>
            <p id="user-email">Email: </p>
            <p id="user-stride-length">Stride Length: </p>
            <p id="user-friends">Friend IDs: </p>
          </div>
        </section>
      </section>
    </nav>
    <main>
      <section class="new-data-btn-container">
        <button class="add-new-data">Enter New Data</button>
      </section>
      <section class="data">
          <p id="sleep">Sleep</p>
        <div class="data-display">
          <div class="data-container">
            <section id="daily-sleep-data container">
              <p id="daily-sleep">Daily</p>
              <div class="chart-container">
                <canvas id="daily-sleep-quality-chart"></canvas>
                <canvas id="daily-sleep-quantity-chart"></canvas>
              </div>
            </section>
            <section class="weekly-view container">
              <p id="weekly-sleep">Weekly</p>
              <div class="chart-container">
                <canvas id="weekly-sleep-quality-chart"></canvas>
                <canvas id="weekly-sleep-quantity-chart"></canvas>
              </div>
            </section>
            <section class="container" id="avg-sleep-data-display">
            </section>
          </div>
        </div>
      </section>
      <section class="data">
          <p id="hydration">Hydration</p>
        <div class="data-display">
          <div class="data-container">
            <section class="daily-hydration container">
              <p id="daily-hydration">Daily</p>
              <div class="chart-container">
                <canvas id="daily-hydration-chart"></canvas>
              </div>
            </section>
            <section class="weekly-hydration container">
              <p id="weekly-hydration">Weekly</p>
              <div class="chart-container">
                <canvas id="weekly-hydration-chart"></canvas>
              </div>
            </section>
            <section class="average-hydration container">
              <p id="all-time-average-hydration">All-Time Average Oz Per Day</p>
              <p id="all-time-average-hydration-data"> </p>
            </section>
          </div>
        </div>
      </section>
      <!-- Data Entry Forms-->
      <section class="data-entry-forms hidden">
        <section class="sleep-form">
          <h2>Add night of sleep:</h2>
          <form class="sleep-inputs">
            <label for="date">Date:</label>
              <input type="date" class="sleep-date-input" required>
            <label for="hoursSlept">Hours Slept:</label>
              <input type="number" class="sleep-hours-input" min="0" max ="24" required>
            <label for="sleepQuality">Quality of Sleep:</label>
              <input type="number" class="sleep-quality-input" min="0" max="5" required>
              <input type="submit" class="submit-sleep">
          </form>
        </section>
        <section class="hydration-form">
          <h2>Add day of hydration:</h2>
            <form class="hydration-inputs">
              <label for="date">Date:</label>
                <input type="date" class= "hydration-date-input" required>
              <label for="numOunces">Number of Ounces:</label>
                <input type="number" class= "hydration-num-oz-input" min="0" required>
              <input type="submit" class="submit-hydration">
          </form>
        </section>
      </section>
        <button class="back-to-main hidden">Back to Main</button>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
